<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="con">
        <h1 class="h1">Easy Image Editor</h1>
        <div class="con2">
            <h1 class="h2">Filters</h1>
            <button class="btn1">Brightness</button>
            <button class="btn2">Saturation</button>
            <button class="btn3">Grayscale</button>
            <button class="btn4">Inversion</button>
            <p class="p1">Rotate & Flip</p>

            <i class="fa-solid fa-rotate-right fa-beat"></i>
            <i class="fa-duotone fa-solid fa-crop fa-flip" style="--fa-primary-color: #566786; --fa-secondary-color: #566786;"></i>
            <i class="fa-duotone fa-solid fa-broom fa-flip"></i>
            <button class="btn5">RESET FILTERS</button> 
        
        </div>
        <div class="con3">
            <img class="img" src="2.jpg" alt="">
            <button class="btn6">CHOOSE IMAGE</button>
            <button class="btn7">SAVE IMAGE</button>
        </div>
    </div>
